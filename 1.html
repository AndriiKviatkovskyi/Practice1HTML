<!DOCTYPE html>
<html>
<head>
  <title>Додавання викладача</title>
</head>
<body>
  <h1>Додавання викладача</h1>
  <form action="process_form.php" method="post">
    <label for="name">Повне ім'я:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="gender">Стать:</label>
    <select id="gender" name="gender" required>
      <option value="male">Чоловіча</option>
      <option value="female">Жіноча</option>
    </select><br><br>
    <label for="birthdate">Дата народження:</label>
    <input type="date" id="birthdate" name="birthdate" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    <label for="color">Бажаний колір фону:</label>
    <input type="color" id="color" name="сolor" required><br><br>
    <label for="country">Країна:</label>
    <input type="text" id="country" name="country" required><br><br>
    <label for="city">Місто:</label>
    <input type="text" id="city" name="city" required><br><br>
    <label for="comment">Коментар:</label><br>
    <textarea id="comment" name="comment" rows="4" cols="75"></textarea><br><br>
    <button type="submit">Додати викладача</button>
  </form>
</body>
</html>
