<!DOCTYPE html>
<html>
<head>
  <meta ame="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Додавання викладача</title>
</head>
<body>
  <h1>Додавання викладача</h1>
  <form action="process_form.php" method="post">
	<div id="name">
		<label for="name">Повне ім'я:</label>
		<input type="text"name="name" required><br><br>
	</div>
	<div id="gender">
		<label for="gender">Стать:</label>
		<select name="gender" required>
			<option value="male">Чоловіча</option>
			<option value="female">Жіноча</option>
		</select><br><br>
	</div>
	<div id="birthdate">
		<label for="birthdate">Дата народження:</label>
		<input type="date" name="birthdate" required><br><br>
	</div>
	<div id="email">
		<label for="email">Email:</label>
		<input type="email" name="email" required><br><br>
	</div>
	<div id="phone">
		<label for="phone">Телефон:</label>
		<input type="tel" name="phone" required><br><br>
	</div>
	<div id="color">
		<label for="color">Бажаний колір:</label>
		<input type="color" name="сolor" required><br><br>
	</div>
	<div id="country">
		<label for="country">Країна:</label>
		<input type="text" name="country" required><br><br>
	</div>
	<div id="city">
		<label for="city">Місто:</label>
		<input type="text" name="city" required><br><br>
	</div>
	<div id="comment">
		<label for="comment">Коментар:</label><br>
		<textarea name="comment" rows="4" cols="75"></textarea><br><br>
	</div>
	<div>
		<button type="submit">Додати викладача</button>
		<button type="reset">Очистити поля</button>
	</div>
  </form>
</body>
</html>
